name: houlala
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1


environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.1.0
  http: ^0.13.5
  provider: ^6.0.5
  flutter_dotenv: ^5.0.2
  flutter_markdown: ^0.6.13
  sizer: ^2.0.15
  intl: ^0.17.0
  dev: ^1.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^7.0.1
  mongo_dart: ^0.7.4+1
  badges: ^2.0.3
  auto_size_text: ^3.0.0
  path_provider: ^2.0.11
  connectivity_plus: ^2.3.6
  responsive_builder: ^0.4.2
  url_launcher: ^6.1.5
  flutter_launch: ^0.3.0
  launch_review: ^3.0.1
  webview_flutter_plus: ^0.3.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.10
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.2
  flutter_launcher_icons: ^0.9.2


flutter_icons:
  android: true
  ios: true
  image_path: "images/houlala.png"
  adaptive_icon_background: "#e19a30"
  adaptive_icon_foreground: "images/houlala_foreground.png"

flutter:


  uses-material-design: true
  fonts:
     - family: Poppins
       fonts:
         - asset: fonts/Poppins-Regular.ttf
     - family: PoppinsBold
       fonts:
         - asset: fonts/Poppins-Bold.ttf

  assets:
